<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AJAX Form Without jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript">
    /* Usage */
    window.onload = function () {
      AJAXform("cnt-form", "sbtBtn", "form-response",
        "post"); // AJAXform( 'your-form-id', 'button-id', 'result-element-id', 'post or get method' );
    };
  </script>
</head>

<body>
  <div class="wrapper">
    <form action="form.php" id="cnt-form">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Enter your Name" class="input" />
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter email address" class="input" />
      <label for="message">Your messege</label>
      <textarea name="message" rows="4" cols="32" placeholder="Type your messege" class="input"></textarea>
      <div class="sBtn">
        <button type="submit" name="submit" id="sbtBtn">Send</button>
        <div class="loader"></div>
      </div>
    </form>
    <div id="form-response">This is temporary mail result</div>
  </div>

</body>

</html>
